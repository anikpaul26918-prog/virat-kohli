<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Virat Kohli Animation Page</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            background-image: url("virat\ kohli1.jpg.jpg"); /* এখানে ব্যাকগ্রাউন্ড ইমেজ দাও */
            background-size: cover;
            background-position: center;
            font-family: "Bangla", sans-serif;
        }

        .overlay{
            width: 100%;
            height: 100%;
            backdrop-filter: brightness(0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .profile img{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 20px;
        }

        .animated-text{
            font-size: 40px;
            font-weight: bold;
            animation: updown 2s infinite ease-in-out;
        }

        /* Up-Down Animation */
        @keyframes updown {
            0%{ transform: translateY(0); }
            50%{ transform: translateY(-20px); }
            100%{ transform: translateY(0); }
        }

        .btn{
            margin-top: 40px;
            padding: 12px 30px;
            background: #ff9800;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover{
            background: #e68900;
        }
    </style>
</head>
<body>

    <div class="overlay">

        <div class="profile">
            <!-- এখানে প্রোফাইল ইমেজ দাও -->
            <img src="virat kohli.jpg.jpg" alt="Profile Image">
        </div>

        <h1 class="animated-text">বিরাট কোহলি , ক্রিকেট এর রাজা</h1>

        <!-- Explore Now Button -->
        <!-- explore.html এর জায়গায় নিজের পেজের নাম দাও -->
        <a href="index1.html" class="btn">Explore Now</a>

    </div>

</body>
</html>
